<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Donateur - HelpHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="inscriptionDonateur.css">
</head>

<body>
    <div class="container">
        <div class="registration-container">
            <div class="registration-header">
                <h2>Devenez Donateur</h2>
                <p>Un petit geste, un grand changement</p>
            </div>
            
            
            <form method="POST" enctype="multipart/form-data" onsubmit="return validerInscriptionDon()" action="inscriDon.php">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="cin" class="form-label">Numéro CIN</label>
                    <input type="text" class="form-control" id="cin" name="cin" 
                           pattern="\d{8}" title="8 chiffres requis" required>
                    <div class="input-hint">Doit contenir exactement 8 chiffres</div>
                </div>
                
                <div class="mb-3">
                    <label for="pseudo" class="form-label">Pseudo</label>
                    <input type="text" class="form-control" id="pseudo" name="pseudo" 
                           pattern="[A-Za-z]+" title="Lettres uniquement" required>
                    <div class="input-hint">Lettres seulement (pas de chiffres ou caractères spéciaux)</div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           pattern="[A-Za-z0-9]{7,}[#$]" 
                           title="8 caractères minimum, se terminant par $ ou #" required>
                    <div class="input-hint">Minimum 8 caractères (lettres/chiffres) se terminant par $ ou #</div>
                </div>
                
                
                <button type="submit" class="btn btn-register mb-3">S'inscrire</button>
                <p class="text-center mt-3">Déjà inscrit ? <a href="login.html" class="login-link">Connectez-vous</a></p>
            </form>
        </div>
    </div>

    
    <script>
        function passwordvalide(pwrd){
            if (pwrd.length < 8 || (pwrd[pwrd.length - 1] != '$' && pwrd[pwrd.length - 1] != '#')) {
                return false;
            }
            else{
                return true;
            }
        }
        function cinvalide(cin) {
            if (cin.length !== 8) {
                return false;
            }
            for (let i = 0; i < 8; i++) {
                if (cin[i] < '0' || cin[i] > '9') {
                    return false;
                }
            }
            return true;
        }
        
        function pseudovalide(pseudo) {
            for (let i = 0; i < pseudo.length; i++) {
                let code = pseudo.charCodeAt(i);
                if (!((code >= 65 && code <= 90) || (code >= 97 && code <= 122))) {
                    return false;
                }
            }
            return true;
        }
        function validerInscriptionDon(){
            let nom=document.getElementById('nom').value;
            let prenom=document.getElementById('prenom').value;
            let email=document.getElementById('email').value;
            let cin=document.getElementById('cin').value;
            let pseudo=document.getElementById('pseudo').value;
            let password=document.getElementById('password').value;
            if(passwordvalide(password)){
                if(cinvalide(cin)){
                    if(pseudovalide(pseudo)){
                        //
                    }
                    else{
                        alert("Le pseudo ne doit contenir que des lettres.");
                        return false;
                    }
                    
                }
                else{
                    alert("Le numéro CIN doit contenir exactement 8 chiffres.");
                    return false;
                }
            }
            else{
                alert("Le mot de passe doit contenir au moins 8 lettres ou chiffres et finir par '$' ou '#'.");
                return false;
            }
            
        }

    </script>
</body>
</html>
