<!DOCTYPE html>
<html lang="fr">
<head>

    <script>
        function passwordvalide(pwrd){
            if (pwrd.length < 8 || (pwrd[pwrd.length - 1] != '$' && pwrd[pwrd.length - 1] != '#')) {
                return false;
            }
            else{
                return true;
            }
        }
        function cinvalide(cin) {
            if (cin.length !== 8) {
                return false;
            }
            for (let i = 0; i < 8; i++) {
                if (cin[i] < '0' || cin[i] > '9') {
                    return false;
                }
            }
            return true;
        }
        function fiscvalide(fisc) {/*formé par un caractère $ suivi de 3 lettres Majuscules suivi 2 chiffres*/
            if (fisc.length !== 6) return false;
            if (fisc[0] !== '$') return false;
            for (let i = 1; i <= 3; i++) {
                if (fisc[i] < 'A' || fisc[i] > 'Z') {
                    return false;
                }
            }
            if (fisc[4] < '0' || fisc[4] > '9') return false;
            if (fisc[5] < '0' || fisc[5] > '9') return false;
            return true;
        }
        function pseudovalide(pseudo) {
            for (let i = 0; i < pseudo.length; i++) {
                let code = pseudo.charCodeAt(i);
                if (!((code >= 65 && code <= 90) || (code >= 97 && code <= 122))) {
                    return false;
                }
            }
            return true;
        }
        function validerInscriptionAsso(){
            let nom=document.getElementById('nom').value;
            let prenom=document.getElementById('prenom').value;
            let cin=document.getElementById('cin').value;
            let email=document.getElementById('email').value;
            let adresse=document.getElementById('adresse').value;
            let assoc_nom=document.getElementById('assoc_nom').value;
            let identifiant_fiscal=document.getElementById('identifiant_fiscal').value;
            let logo=document.getElementById('logo').value;
            let pseudo=document.getElementById('pseudo').value;
            let password=document.getElementById('password').value;
            if(passwordvalide(password)){
                if(cinvalide(cin)){
                    if(fiscvalide(identifiant_fiscal)){
                        if(pseudovalide(pseudo)){
                            //
                        }
                        else{
                            alert("Le pseudo ne doit contenir que des lettres.");
                            return false;
                        }
                    }
                    else{
                        alert("L'identifiant fiscal doit être formé par un caractère $ suivi de 3 lettres Majuscules suivi de 2 chiffres.");
                        return false;
                    }
                }
                else{
                    alert("Le numéro CIN doit contenir exactement 8 chiffres.");
                    return false;
                }
            }
            else{
                alert("Le mot de passe doit contenir au moins 8 lettres ou chiffres et finir par '$' ou '#'.");
                return false;
            }
            
        }

    </script>
</head>
