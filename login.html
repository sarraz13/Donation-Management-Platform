<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - HelpHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script>
        function passwordvalide(pwrd){
            if (pwrd.length < 8 || (pwrd[pwrd.length - 1] != '$' && pwrd[pwrd.length - 1] != '#')) {
                return false;
            }
            else{
                return true;
            }
        }
        function pseudovalide(pseudo) {
            for (let i = 0; i < pseudo.length; i++) {
                let code = pseudo.charCodeAt(i);
                if (!((code >= 65 && code <= 90) || (code >= 97 && code <= 122))) {
                    return false;
                }
            }
            return true;
        }
        function valider() {
            let pseudo = document.getElementById("pseudo").value;
            let password = document.getElementById("password").value;
            let userType = document.getElementById("userType").value;
            if (pseudovalide(pseudo)) {
                if(passwordvalide(password)){
                    return true;
                }
                else{
                    alert("Le mot de passe doit contenir au moins 8 lettres ou chiffres et finir par '$' ou '#'.");
                    return false;
                }
            }
            else{
                alert("Le pseudo ne doit contenir que des lettres.");
                return false;
            }
        }
    </script>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Connexion - HelpHub</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" onsubmit="return valider()" action="redirectionprofil.php">
                    <div class="mb-3">
                        <label for="pseudo" class="form-label">Pseudo</label>
                        <input type="text" class="form-control" id="pseudo" name="pseudo" required pattern="[a-zA-Z]+" title="Le pseudo ne doit contenir que des lettres">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" required pattern="[a-zA-Z0-9]{7,}[#$]" title="Au moins 8 caractÃ¨res et doit finir par '$' ou '#'">
                    </div>
                    <div class="mb-3">
                        <label for="userType" class="form-label">Type d'utilisateur</label>
                        <select class="form-control" id="userType" name="userType" required>
                            <option value="donateur">Donateur</option>
                            <option value="association">Association</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Se connecter</button>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
